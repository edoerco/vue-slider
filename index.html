<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue Slider</title>
</head>
<body>
    <div id="root" class="container">
        <!-- bottoni -->
        <i @click="toggleVisibility" v-if="playVisible" class="fas fa-play"></i>
        <i @click="toggleVisibility" v-else class="fas fa-pause"></i>

        <div class="slider-wrapper">
            <!-- slide sinistra -->
            <div class="prev" @click="prevPhoto">
                <i class="fas fa-angle-left"></i>
            </div>
            <!-- immagini -->
            <div class="images">
                <img :src="photos[counterPhoto]" alt="image 1">
            </div>
            <!-- slide destra -->
            <div class="next" @click="nextPhoto">
                <i class="fas fa-angle-right"></i>

            </div>
            <div class="nav">
                <i @click="changePhoto" :class="(index == counterPhoto) ? 'active' : null" class="fas fa-circle" v-for="(photo, index) in photos"></i>
              

            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
